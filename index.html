<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="profile.jpg">
            <h2>Rohit Ki Notes</h2>
        </div>

        <!-- DARK MODE SLIDE BUTTON -->
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
        </label>
    </div>


    <!-- HEADER -->
    <section class="header">
        <h1>Welcome Back, Rohit üëã</h1>
        <p>Power ‚àù Work ‚Äî ‡§ú‡§ø‡§§‡§®‡§æ ‡§ï‡§æ‡§Æ, ‡§â‡§§‡§®‡•Ä Power</p>
        <a class="btn" onclick="goto('classes.html')">Start Learning</a>
    </section>


    <!-- FEATURE CARDS -->
    <h2 class="section-title">Quick Tools</h2>

    <div class="card-container">

        <div class="card" onclick="goto('classes.html')">
            <div class="card-icon">üìö</div>
            <div class="card-title">Classes</div>
        </div>

        <div class="card" onclick="goto('study-timer.html')">
            <div class="card-icon">‚è≥</div>
            <div class="card-title">Study Timer</div>
            <div class="badge-new pulse">NEW</div>
        </div>

        <div class="card" onclick="goto('test.html')">
            <div class="card-icon">üìù</div>
            <div class="card-title">Tests</div>
        </div>

        <div class="card" onclick="mailtoSupport()">
            <div class="card-icon">üì©</div>
            <div class="card-title">Contact & Support</div>
        </div>

        <div class="card" onclick="toggleChat()">
            <div class="card-icon">ü§ñ</div>
            <div class="card-title">AI Chat Assistant</div>
        </div>

    </div>


    <!-- CHATBOX -->
    <div id="chatbox" class="chatbox" style="display:none;">
        <h3>Ask Your Doubts</h3>

        <div id="chatMessages"></div>

        <div class="chat-input-area">
            <input id="userInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


    <script src="script.js"></script>

    <script>
        /* STARTUP DARK MODE */
        if(localStorage.getItem("mode") === "dark"){
            document.body.classList.add("dark");
            document.getElementById("modeToggle").checked = true;
        }

        document.getElementById("modeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
            if(document.body.classList.contains("dark"))
                localStorage.setItem("mode","dark");
            else
                localStorage.setItem("mode","light");
        });


        /* MAILTO SUPPORT */
        function mailtoSupport(){
            window.location.href =
              "mailto:masumboy141@gmail.com?subject=Support%20Request&body=Hello%20Rohit,";
        }


        /* PAGE NAVIGATION */
        function goto(page){
            window.location.href = page;
        }


        /* CHATBOX */
        function toggleChat(){
            let c = document.getElementById("chatbox");
            c.style.display = c.style.display === "none" ? "block" : "none";
        }

        /* SIMPLE LOCAL AI RESPONSE */
        function sendMessage(){
            let msg = document.getElementById("userInput").value;
            if(!msg.trim()) return;

            // user msg
            document.getElementById("chatMessages").innerHTML +=
                `<div class="user">${msg}</div>`;

            // simple AI FAQ
            let reply = "I am your study helper!";

            if(msg.toLowerCase().includes("class")){
                reply = "Classes section me jaane ke liye start learning dabao.";
            }
            if(msg.toLowerCase().includes("timer")){
                reply = "Timer page me aap hours-min-sec track kar sakte ho.";
            }

            document.getElementById("chatMessages").innerHTML +=
                `<div class="bot">${reply}</div>`;

            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
