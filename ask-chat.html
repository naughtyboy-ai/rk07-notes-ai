<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ask Chat</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f24, #13182f, #1b2347);
        color: white;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: rgba(255,255,255,0.05);
        font-size: 26px;
        font-weight: bold;
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .chat-box {
        height: 70vh;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .msg {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 10px;
        line-height: 1.5;
        animation: fade 0.3s forwards;
    }

    .user {
        background: rgba(0, 200, 255, 0.25);
        align-self: flex-end;
        margin-left: auto;
    }

    .ai {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.1);
        align-self: flex-start;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(5px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .input-area {
        display: flex;
        padding: 15px;
        gap: 10px;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
    }

    input {
        flex: 1;
        padding: 14px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(255,255,255,0.12);
        color: white;
    }

    button {
        padding: 14px 18px;
        border: none;
        border-radius: 8px;
        background: #00b7ff;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }

    /* Typing Animation */
    .typing::after {
        content: "â–‹";
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>

</head>

<body>

<div class="header">ðŸ¤– Ask Chat</div>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function addMessage(text, type, isTyping=false) {
    let box = document.getElementById("chatBox");
    let div = document.createElement("div");
    div.className = "msg " + type;
    if(isTyping) div.classList.add("typing");
    div.innerHTML = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    return div;
}

async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;
    
    addMessage(text, "user");
    input.value = "";

    // Add typing bubble
    let typing = addMessage("Thinking", "ai", true);

    // NEW WORKING API
    let res = await fetch("https://opengpt.akked.store/v1/chat/completions", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }]
        })
    });

    let data = await res.json();
    typing.classList.remove("typing");
    typing.innerHTML = data.choices[0].message.content;
}
</script>

</body>
</html>
