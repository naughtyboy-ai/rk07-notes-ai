<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ask Chat</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #0d1117;
        color: white;
    }

    .header {
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        background: #151b23;
        border-bottom: 1px solid #2a3240;
    }

    .chat-box {
        height: 70vh;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .msg {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 10px;
        line-height: 1.5;
        animation: fade 0.3s forwards;
    }

    .user {
        background: #007bff40;
        align-self: flex-end;
    }

    .ai {
        background: #ffffff18;
        border: 1px solid #ffffff15;
        align-self: flex-start;
    }

    @keyframes fade {
        from {opacity: 0; transform: translateY(5px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .input-area {
        display: flex;
        padding: 15px;
        gap: 10px;
        background: #151b23;
    }

    input {
        flex: 1;
        padding: 14px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        background: #ffffff15;
        color: white;
    }

    button {
        padding: 14px 18px;
        border: none;
        border-radius: 8px;
        background: #00c3ff;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    /* Typing Animation */
    .typing::after {
        content: "‚ñã";
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>

</head>

<body>

<div class="header">ü§ñ Ask Chat</div>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function addMessage(text, type, isTyping=false) {
    let box = document.getElementById("chatBox");
    let div = document.createElement("div");
    div.className = "msg " + type;
    if(isTyping) div.classList.add("typing");
    div.innerHTML = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    return div;
}

async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    let typing = addMessage("Thinking", "ai", true);

    // TEST: Console check
    console.log("Sending request...");

    // *** NEW WORKING API ***
    let res = await fetch("https://free-gpt-api.calicom.org/v1/chat/completions", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }]
        })
    }).catch(err => {
        typing.classList.remove("typing");
        typing.innerHTML = "‚ùå Network Error: " + err;
        return;
    });

    let data = await res.json().catch(err => {
        typing.classList.remove("typing");
        typing.innerHTML = "‚ùå API Error: " + err;
        return;
    });

    typing.classList.remove("typing");

    console.log("Response:", data);

    typing.innerHTML = data.choices[0].message.content;
}
</script>

</body>
</html>
