<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ask Chat ‚Äì Rohit ki Notes</title>

<style>
    body {
        margin:0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s ease;
    }

    :root {
        --bg: #f5f5f5;
        --text: #222;
        --chat-user: #007bff;
        --chat-bot: #ffffff;
        --shadow: rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
        --bg: #0d1117;
        --text: #e6e6e6;
        --chat-user: #005eff;
        --chat-bot: #1c1f26;
        --shadow: rgba(255,255,255,0.08);
    }

    header {
        padding: 12px 18px;
        font-size: 20px;
        font-weight: 600;
        background: var(--chat-user);
        color: #fff;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    header button {
        background: none;
        border: none;
        color: #fff;
        font-size: 22px;
        cursor: pointer;
    }

    .chat-body {
        padding: 15px;
        height: calc(100vh - 140px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    /* CHAT BUBBLES ------------------- */
    .msg {
        max-width: 75%;
        padding: 12px 15px;
        border-radius: 12px;
        box-shadow: 0 3px 12px var(--shadow);
        font-size: 15px;
        animation: fadeIn 0.25s ease;
    }

    .bot {
        align-self: flex-start;
        background: var(--chat-bot);
        border: 1px solid rgba(0,0,0,0.05);
    }

    .user {
        align-self: flex-end;
        background: var(--chat-user);
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* TYPING DOTS ----------------- */
    .typing {
        display: flex;
        gap: 4px;
        padding: 12px 15px;
        background: var(--chat-bot);
        border-radius: 12px;
        width: 50px;
    }

    .typing span {
        width: 8px;
        height: 8px;
        background: #888;
        border-radius: 50%;
        animation: blink 1s infinite alternate;
    }

    .typing span:nth-child(2) { animation-delay: .2s; }
    .typing span:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
        from { opacity: .3; transform: translateY(2px); }
        to { opacity: 1; transform: translateY(-1px); }
    }

    /* INPUT AREA ------------------ */
    .chat-input {
        height: 70px;
        padding: 10px;
        background: var(--bg);
        display: flex;
        gap: 10px;
        align-items: center;
        border-top: 1px solid #ccc2;
    }

    .chat-input input {
        flex: 1;
        height: 44px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid #ccc5;
        font-size: 16px;
        outline: none;
        background: var(--chat-bot);
        color: var(--text);
    }

    .chat-input button {
        background: var(--chat-user);
        color: #fff;
        border: none;
        width: 46px;
        height: 46px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .chat-input button:active {
        transform: scale(0.9);
    }
</style>
</head>

<body>

<header>
    <button onclick="history.back()">‚Üê</button>
    Ask Chat
</header>

<div class="chat-body" id="chatBody">
    <div class="msg bot">Hi Rohit üëã! Ask me anything about this website.</div>
</div>

<div class="chat-input">
    <input id="chatInput" placeholder="Type your message..." />
    <button id="chatSend">‚û§</button>
</div>

<script src="ask-chat.js"></script>

</body>
</html>
