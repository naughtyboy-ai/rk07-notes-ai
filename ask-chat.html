<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial; background: #f4f4f4; }
.chat-box { width: 95%; margin: auto; background:white; height: 80vh; overflow-y:auto; padding: 10px; }
.msg { padding: 8px 12px; margin: 5px; border-radius: 10px; max-width: 70%; }
.user { background:#cfe2ff; margin-left: auto; }
.bot { background:#e8e8e8; margin-right: auto; }
.typing span { height:8px; width:8px; background:#555; border-radius:50%; display:inline-block; margin:2px; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity:0.2; } }
</style>
</head>
<body>

<div class="chat-box" id="chatBody"></div>

<div style="display:flex; padding:10px;">
    <input id="chatInput" style="flex:1; padding:8px;">
    <button id="chatSend" style="padding:8px;">Send</button>
</div>

<script src="ask-chat.js"></script>

</body>
</html>
