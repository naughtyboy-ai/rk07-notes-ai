<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ask Chat ‚Äì Rohit ki Notes</title>

<style>
    body { margin:0; font-family: "Poppins", sans-serif; background:#f5f5f5; }
    header { padding:12px 18px; background:#007bff; color:#fff; font-size:20px; display:flex; gap:12px; }
    header button { background:none; border:none; color:#fff; font-size:22px; }

    .model-box{ background:#e3f2fd; padding:10px; display:flex; justify-content:center; }
    select{ padding:8px 10px; font-size:16px; }

    .chat-body { height: calc(100vh - 170px); overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:12px; }

    .msg { max-width:75%; padding:12px 15px; border-radius:12px; font-size:15px; box-shadow:0 3px 10px rgba(0,0,0,0.15); white-space:pre-wrap; }
    .user{ align-self:flex-end; background:#007bff; color:#fff; }
    .bot{ align-self:flex-start; background:#fff; }

    .chat-input { height:70px; padding:10px; display:flex; gap:10px; border-top:1px solid #ccc3; }
    .chat-input input { flex:1; padding:0 14px; border-radius:10px; border:1px solid #ccc; height:44px; font-size:16px; }
    .chat-input button { width:46px; height:46px; border-radius:50%; background:#007bff; color:#fff; border:none; font-size:18px; }

    /* Typing Animation */
    .typing { display:inline-flex; gap:5px; }
    .typing span { width:8px; height:8px; border-radius:50%; background:#666; animation: blink 1s infinite; }
    .typing span:nth-child(2){ animation-delay:.2s; }
    .typing span:nth-child(3){ animation-delay:.4s; }
    @keyframes blink { 0%{opacity:.3;} 50%{opacity:1;} 100%{opacity:.3;} }
</style>
</head>

<body>

<header>
    <button onclick="history.back()">‚Üê</button> Ask Chat
</header>

<div class="model-box">
    <select id="modelSelect">
        <option value="offline">Offline Bot (Free)</option>
        <option value="gemini">Gemini API</option>
    </select>
</div>

<div class="chat-body" id="chatBody">
    <div class="msg bot">Hi Rohit üëã! Start chatting‚Ä¶</div>
</div>

<div class="chat-input">
    <input id="chatInput" placeholder="Type your message‚Ä¶">
    <button id="chatSend">‚û§</button>
</div>

<script>
document.getElementById("chatSend").onclick = sendMsg;
document.getElementById("chatInput").addEventListener("keydown", e => {
    if(e.key === "Enter") sendMsg();
});

function addMsg(text, type){
    let box = document.getElementById("chatBody");
    let div = document.createElement("div");
    div.className = `msg ${type}`;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    return div;
}

function showTyping(){
    let box = document.getElementById("chatBody");
    let div = document.createElement("div");
    div.className = "msg bot";
    div.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
    return div;
}

function sendMsg(){
    let input = document.getElementById("chatInput");
    let q = input.value.trim();
    if(!q) return;
    input.value = "";

    addMsg(q, "user");

    let model = document.getElementById("modelSelect").value;

    if(model === "offline") offlineAI(q);
    else if(model === "gemini") geminiAI(q);
}

/* ----------------- SMART OFFLINE AI ----------------- */
function offlineAI(query){
    let typing = showTyping();

    setTimeout(()=>{

        typing.remove();

        let q = query.toLowerCase();
        let answer = "Sorry, I didn‚Äôt understand. Ask in simple words üòä";

        if(q.includes("chemistry"))
            answer = "Chemistry me atoms, molecules, reactions aur equations padhe jate hain üî•";
        
        else if(q.includes("physics"))
            answer = "Physics me motion, force, electricity, light, energy jaise topics aate hain ‚ö°";
        
        else if(q.includes("math"))
            answer = "Math me algebra, trigonometry, calculus, matrices, probability jaise chapters hote hain ‚úè";
        
        else if(q.includes("history"))
            answer = "History me ancient, medieval aur modern India ka detailed study hota hai üìú";

        else if(q.includes("notes"))
            answer = "Notes ke liye class choose karo ‚Üí Science / Arts / Commerce üìò";
        
        else if(q.includes("hi") || q.includes("hello"))
            answer = "Hi Rohit! üëã How can I help you?";
        
        else if(q.includes("kaise"))
            answer = "Main bilkul theek hoon üòÑ tum batao?";

        addMsg(answer, "bot");

    }, 800);
}

/* ----------------- GEMINI ONLINE AI ----------------- */
async function geminiAI(query){
    let typing = showTyping();
    let API_KEY = "PUT-YOUR-GEMINI-KEY";

    let url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY;

    let body = { contents: [{ parts: [{ text: query }] }] };

    let res = await fetch(url, { method:"POST", body:JSON.stringify(body) });
    let data = await res.json();

    let reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "API error / Invalid key";

    typing.remove();
    addMsg(reply, "bot");
}
</script>

</body>
</html>
