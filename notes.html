<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes Viewer — Rohit ki Notes</title>
  <link rel="stylesheet" href="notes-viewer.css">
</head>
<body>

  <!-- TOPBAR -->
  <header class="nv-topbar">
    <div class="left">
      <button id="backBtn" class="btn-ghost" title="Back">←</button>
      <div class="nv-title">Notes Viewer</div>
      <div class="nv-label" id="currentChapterLabel">—</div>
    </div>

    <div class="right">
      <input id="searchCh" placeholder="Search chapters..." class="search" />
      <button id="sidebarToggle" class="btn-ghost" title="Toggle Chapters">☰</button>
      <button id="zoomOut" class="btn-ghost" title="Zoom out">−</button>
      <button id="zoomIn" class="btn-ghost" title="Zoom in">＋</button>
      <button id="fullscreenBtn" class="btn-ghost" title="Fullscreen">⛶</button>
      <a id="downloadBtn" class="btn-ghost" title="Download PDF" download>⬇</a>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="nv-wrapper">

    <!-- SIDEBAR -->
    <aside id="chaptersSidebar" class="nv-sidebar">
      <div class="sidebar-head">
        <h3>Chapters</h3>
        <button id="closeSidebar" class="btn-small">✕</button>
      </div>

      <div class="chapters-search">
        <input id="chapSearch" placeholder="Filter chapters..." />
      </div>

      <div id="chaptersList" class="chap-list">
        <!-- chapters inserted here by JS -->
      </div>

      <div class="sidebar-foot">
        <small>Place PDFs in the same folder and map files in <code>notes-viewer.js</code></small>
      </div>
    </aside>

    <!-- VIEWER -->
    <main class="nv-main">
      <div id="loader" class="nv-loader">Loading PDF…</div>

      <!-- container for scaling the embed -->
      <div id="viewerWrap" class="viewer-wrap">
        <embed id="pdfEmbed" class="pdf-embed" type="application/pdf" src="" />
      </div>

      <div id="pageHint" class="page-hint">Use ← → to change chapter (if mapped)</div>
    </main>

  </div>

  <script src="notes-viewer.js"></script>
</body>
</html>
